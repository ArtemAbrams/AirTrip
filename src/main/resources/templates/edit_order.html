<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Country</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    Artemka
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/findAll">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order/getAll">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/conflict/country/getAll">Country</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1>Edit Country</h1>
  <form method="POST" action="/order/updateOrder" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${dto.id}" />

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${dto.getCompanyName()}" required>
    </div>

    <div class="form-group">
      <label for="typeOfConflict">Type of Conflict</label>
      <select class="form-control" id="typeOfConflict" name="countryId" required>
        <option th:each="country : ${countries}"
                th:value="${country.id}"
                th:text="${country.name}"
                th:selected="${dto.getCountryName() == country.name}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Current Flag</label>
      <img th:src="'data:image/jpeg;base64,' + ${dto.generateBase64CompanyImage()}" width="100" height="50" alt="Flag" />
    </div>
    <div class="form-group">
      <label for="flag">New Flag </label>
      <input type="file" class="form-control-file" id="flag" name="flag">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
