<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Conflict Countries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        Artemka
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/findAll">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/getAll">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/conflict/country/getAll">Country</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">List of Conflict Countries</h1>
    <a class="btn btn-primary mb-2" href="/conflict/country/create">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type of Conflict</th>
            <th>Flag</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country : ${listOfCountry}">
            <td th:text="${country.name}"></td>
            <td th:text="${country.typeOfConflict}"></td>
            <td>
                <img th:src="'data:image/jpeg;base64,' + ${country.generateBase64Image()}"
                     width="100" height="50" alt="Flag" />
            </td>
            <td>
                <form th:action="@{/conflict/country/editCountry}" th:method="get">
                    <input type="hidden" name="id" th:value="${country.id}" />
                    <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                </form>
                <form th:action="@{/conflict/country/deleteCountry}" th:method="post">
                    <input type="hidden" name="id" th:value="${country.id}" />
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
