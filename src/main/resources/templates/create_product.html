<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    Artemka
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/findAll">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order/getAll">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/conflict/country/getAll">Country</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">Create New Product</h1>
  <form method="POST" action="/product/create" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
      <div class="form-group">
        <label for="typeOfConflict">Type of Conflict</label>
        <select class="form-control" id="typeOfConflict" name="type" required>
          <option th:each="type : ${types}"
                  th:value="${type}"
                  th:text="${type.name()}"></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="flag">Photo</label>
      <input type="file" class="form-control-file" id="flag" name="flag" accept=".png, .jpg, .jpeg" required="true">
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</body>
</html>
